# Netlify configuration for static site deployment
[build]
  # Base directory
  base = "."
  # No build command needed for static HTML site
  command = "echo 'No build required - static HTML site'"
  # Publish directory is the root directory (where index.html is located)
  publish = "."

# Ignore node_modules and other unnecessary files
[build.environment]
  NODE_VERSION = "18"

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle SPA routing (if needed in future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
